---
server:
     port: 8088

eureka:
     client:
         service-url:
                  default-zone: http://localhost:8761/eureka
     instance:
       leaseRenewalIntervalInSeconds: 1
       leaseExpirationDurationInSeconds: 2
ribbon:
  eureka:
    enabled: true

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
...    